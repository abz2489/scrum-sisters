{% extends "base.html" %}
{% block content %}
<div class="form-container profile">
    <div class="header-container">
        {% for team in current_user.teams %}
            <h1 class="form-header"> {{ team }} Profile</h1>
        
    </div>
    <div class="container">
        <div class="card-panel" id="profile-panel">
            <a href="{{ url_for('edit_user_profile', user_id=current_user.id) }}">
                <i class="small material-symbols-outlined tooltipped" data-position="left" data-tooltip="Edit Profile" id="edit">edit</i>
            </a>
            <table>
                <tr>
                    <td>Team Name:</td>
                    <td>{{ team }}</td>
                </tr>
                <tr>
                    <td>Age Group:</td>
                    <td>{{ team.age }}</td>
                </tr>
                <tr>
                    <td>Training Day 1:</td>
                    <td>{{ team.days }}</td>
                </tr>
            </table>
            <div class="btn-container">
                <a href="#delete_user" class="btn modal-trigger" id="delete-acc">Delete Account</a>
            </div>
              <!-- Modal Structure -->
  <div id="delete_user" class="modal">
    <div class="modal-content center">
      <h4>Are you sure you want to delete this profile?</h4>
      <a href="{{ url_for('delete_user', user_id=current_user.id) }}" class="modal-close btn yes-btn">Yes</a>
      <a href="#!" class="modal-close btn no-btn">No</a>
    </div>
    <div class="modal-footer">
      
    </div>
  </div>
        </div>
    </div>
</div>
{% endfor %}


{% endblock %}
