{% extends "base.html" %}
{% block content %}
<h2> Sign In</h2>

<div class="container">
    <form method="POST">
        {{ form.hidden_tag() }}

        {{ form.email.label }}
        {{ form.email() }}

        {{ form.password.label }}
        {{ form.password() }}

        {{ form.submit() }}
    </form>
</div>

{% endblock %}
